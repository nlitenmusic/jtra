    <section id="coach-section">
      <h2 id="coach1">Head Coach</h2>
      <figure class="profile">
        <img id="Coach-Jordan" src="images/Jordan-Tolbert-e1696511462696.jpg" alt="Photo of Head Coach Jordan Tolbert">
        <figcaption>Jordan Tolbert is a premier Racquets Professional with more than 10 years experience coaching in the industry. Formerly a Top 20 Ranked Junior in New England, Jordan would go on to play the No.1 Singles position at UMASS Amherst, bringing his team to Nationals 3 of the 4 years he attended. </figcaption>
        <figcaption>After spending 6 years at the Santa Monica Tennis Academy alongside ATP pro Evert Kruse, Jordan moved back home to Boston to teach locally at the Belmont Hill Club. He currently coaches players of all ages alongside Director of Racquets: Matt Rose and Assistant Director: Rahul Manoah</figcaption>
      </figure>
